<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>文字轉圖片 | Text 2 Image</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="./fonts.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h2>Text 2 Image</h2>
            <hr>
            <div class="input">
                <textarea id="user-input" name="name" placeholder="（此區域不會改變結果）">預覽文字</textarea>
            </div>
            <hr>
            <div class="custom">
                <div class="custom-font">
                    <select class ="user-control-elements" id="select-font" class="" name="select-font">
                    </select>
                </div>
                <div class="custom-style">
                    <input class ="user-control-elements" type="color" id="input-color" name="input-color" value="#000000">
                    <select class ="user-control-elements" id="select-size" class="" name="select-size">
                        <option value="24">24</option>
                        <option value="32">32</option>
                        <option value="40">40</option>
                        <option value="48">48</option>
                        <option value="56">56</option>
                    </select>
                    <input class="text-align user-control-elements" type="radio" id="text-align-left" name="select-align" value="left" checked>
                    <label class="user-control-elements" for="text-align-left">
                        <span class="material-symbols-outlined">format_align_left</span>
                    </label>
                    <input class="text-align user-control-elements" type="radio" id="text-align-center" name="select-align" value="center">
                    <label class="user-control-elements" for="text-align-center">
                        <span class="material-symbols-outlined">format_align_center</span>
                    </label>
                    <input class="text-align user-control-elements" type="radio" id="text-align-right" name="select-align" value="right">
                    <label class="user-control-elements" for="text-align-right">
                        <span class="material-symbols-outlined">format_align_right</span>
                    </label><br>
                </div>
                <div class="custom-button">
                    <button id="button-apply" type="button" name="button-apply">預覽</button>
                    <button id="button-copy" type="button" name="button-copy">複製</button>
                    <button id="button-download" type="button" name="button-download">下載</button>
                </div>
            </div>

            <div class="result">
                <img id="image-output" src="" alt="測試圖片">
            </div>
        </div>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>

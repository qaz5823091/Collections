<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文字轉圖片 | Text 2 Image</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="input">
                <textarea id="user-input" name="name" rows="3" cols="60" maxlength="50"></textarea>
            </div>
            <div class="custom">
                <select id="select-font" class="" name="select-font">
                    <option value="Chiayi-City" class="Chiayi-City">Chiayi City</option>
                    <optgroup label="Noto Serif TC">
                        <option value="Noto-Serif-TC" class="Noto-Serif-TC">Noto Serif TC</option>
                        <option value="Noto-Serif-TC-Medium" class="Noto-Serif-TC-Medium">Noto Serif TC Medium</option>
                        <option value="Noto-Serif-TC-Light" class="Noto-Serif-TC-Light">Noto Serif TC Light</option>
                        <option value="Noto-Serif-TC-ExtraLight" class="Noto-Serif-TC-ExtraLight">Noto Serif TC ExtraLight</option>
                        <option value="Noto-Serif-TC-SemiBold" class="Noto-Serif-TC-SemiBold">Noto Serif TC SemiBold</option>
                        <option value="Noto-Serif-TC-Bold" class="Noto-Serif-TC-Bold">Noto Serif TC Bold</option>
                        <option value="Noto-Serif-TC-Black" class="Noto-Serif-TC-Black">Noto Serif TC Black</option>
                    </optgroup>
                    <optgroup label="Noto Sans TC">
                        <option value="Noto-Sans-TC" class="Noto-Sans-TC">Noto Sans TC</option>
                        <option value="Noto-Sans-TC-Light" class="Noto-Sans-TC-Light">Noto Sans TC Light</option>
                        <option value="Noto-Sans-TC-Thin" class="Noto-Sans-TC-Thin">Noto Sans TC Thin</option>
                        <option value="Noto-Sans-TC-Medium" class="Noto-Sans-TC">Noto Sans TC Medium</option>
                        <option value="Noto-Sans-TC-Bold" class="Noto-Sans-TC">Noto Sans TC Bold</option>
                        <option value="Noto-Sans-TC-Black" class="Noto-Sans-TC-Black">Noto Sans TC Black</option>
                    </optgroup>
                </select>
                <input type="color" id="input-color" name="input-color" value="#000000">
                <select id="select-size" class="" name="select-size">
                    <option value="18">18</option>
                </select>
                <button id="button-apply" type="button" name="button-apply">預覽</button>
                <button id="button-copy" type="button" name="button-copy">複製</button>
                <button id="button-download" type="button" name="button-download">下載</button>
            </div>
            <hr>
            <div class="result">
                <img id="image-output" src="" alt="測試圖片">
            </div>
        </div>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>文字轉圖片 | Text 2 Image</title>
        <link rel="stylesheet" href="./fonts.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h2>Text 2 Image</h2>
            <div class="result">
                <img id="image-output" src="" alt="測試圖片">
            </div>
            <hr>
            <div class="input">
                <textarea id="user-input" name="name">測試文字</textarea>
            </div>
            <hr>
            <div class="custom">
                <div class="custom-font">
                    <select id="select-font" class="" name="select-font">
                    </select>
                </div>
                <div class="custom-style">
                    <input type="color" id="input-color" name="input-color" value="#000000">
                    <select id="select-size" class="" name="select-size">
                        <option value="1">10</option>
                    </select>
                </div>
                <div class="custom-button">
                    <button id="button-apply" type="button" name="button-apply">預覽</button>
                    <button id="button-copy" type="button" name="button-copy">複製</button>
                    <button id="button-download" type="button" name="button-download">下載</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
